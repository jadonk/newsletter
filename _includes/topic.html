            <table class="six columns">
             <tr>
              <td class="left-text-pad">
               <h6><a href="{{ include.link }}">{{ include.title }}</a></h6>
              </td>
             </tr>
{% if include.image %}             
             <tr>
              <td class="left-text-pad"><a href="{{ include.link }}"><img width="270" src="{{ include.image }}" alt="topic related image" /></a></td>
             </tr>
{% endif %}
             <tr>
              <td class="left-text-pad">
               {{ include.body }}
               <p><a href="{{ include.link }}">Read more &raquo;</a>
               </p>
              </td>
             </tr>
            </table>
            <br />
